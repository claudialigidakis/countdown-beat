  <h1>Set Your Timer</h1>

  <br>
  <div class="timer">
    <input type="number" id="hourInput" placeholder="Hour">
    <input type="number" id="minInput" placeholder="Minute">
    <input type="number" id="secInput" placeholder="Seconds">


    <form>
      Theme:
      <br>
      <select id="genres">
      <option value="finalCountdown">Final Countdown</option>
      <option value="teamWork">Team Work</option>
      <option value="dragonForce">Dragon Force</option>
      <option value="random">Chose for me Please!</option>
    </select>
    </form>



    <br>
    <button onclick="goToCountdown()" class="btn">Submit</button>
  </div>
